<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        * {
            margin: 5px;
            padding: 5px;
            border: solid;
            box-sizing: border-box
        }

        #container1 {
            display: flex;
            flex-direction: column;
            background-color: rgb(160, 95, 95);
            max-width: 1500px;
            margin: auto;
        }

        #container2 {
            background-color: rgb(160, 95, 95);
            display: flex;
            flex-direction: row;
        }

        #container3 {
            background-color: rgb(160, 95, 95);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        #container4 {
            background-color: rgb(0, 95, 95);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        #bloc1 {
            width: 70%;
            background-color: gainsboro;
        }

        #bloc2 {
            width: 30%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            background-color: gainsboro;
        }

        .bloc3 {
            background-color: rgb(0, 95, 95);
            width: 31%;
            display: flex;
            flex-direction: row;
            height: 250px;
        }

        @media screen and (max-width: 1024px) {
            #container2 {
                flex-direction: column-reverse;
            }

            #container3 {
                flex-direction: column;
            }

            #bloc1 {
                width: auto;
            }

            #bloc2 {
                width: auto;
                height: 600px;
            }

            .bloc3 {
                width: auto;

            }
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="container1">
        <div style="background-color:gainsboro;">bandeau logo</div>
        <div style="background-color:gainsboro;">bloc recherche</div>
        <div style="background-color:gainsboro;">filtre</div>
        <div id="container2">
            <div id="bloc1">
                <div style="background-color: blue">Hébergement</div>
                <div id="container3">
                    <div class="bloc3"></div>
                    <div class="bloc3"></div>
                    <div class="bloc3"></div>
                    <div class="bloc3"></div>
                    <div class="bloc3"></div>
                    <div class="bloc3"></div>
                </div>
                <div style="background-color: blue">Afficher plus</div>
            </div>
            <div id="bloc2">
                <div style="background-color: blue">Afficher plus</div>
                <div id="container4">
                    <div style="background-color:rgb(226, 185, 0); flex-grow:1;">&nbsp;</div>
                    <div style="background-color:rgb(226, 185, 0);flex-grow:1;">&nbsp;</div>
                    <div style="background-color:rgb(226, 185, 0);flex-grow:1;">&nbsp;</div>
                </div>
            </div>
        </div>
        <div style="background-color:gainsboro;">Activités</div>
        <div style="background-color:gainsboro;">footer</div>
    </div>
</body>

</html>
